<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"> <img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-bio"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="$picture">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
          <div class="formData">
            <label for="first">Prénom *</label><br>
            <input class="text-control" type="text" id="first" name="first" minlength="2"><br>
            <div class="formErrorLast">
              <p>Veuillez entrer 2 caractères ou plus pour le champ du prénom</p>
            </div>
          </div>
          <div class="formData">
            <label for="last">Nom *</label><br>
            <input class="text-control" type="text" id="last" name="last" minlength="2"><br>
            <div class="formErrorLast">
              <p>Veuillez entrer 2 caractères ou plus pour le champ du nom</p>
            </div>
          </div>
          <div class="formData">
            <label for="email">E-mail *</label><br>
            <input class="text-control" type="email" id="email" name="email"><br>
            <div class="formErrorEmail">
              <p>Veuillez entrer une adresse e-mail valide</p>
            </div>
          </div>
          <div class="formData">
            <label>Votre message</label><br>
            <input type="textarea" class="text-control" id="message" name="message" min="5">
            <div class="formErrorMessage">
              <p>Veuillez entrer un message un peu plus long</p>
            </div>
          </div>
          <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
          <button class="contact_button" onclick="validate()">Envoyer</button>
				</form>
			</div>
		</div>

    <div class="divMedia">

    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
