<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/lightbox.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/3b52b63a1b.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"> <img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-bio"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <img class="bioPic">
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" id="close_Modal" onclick="closeModal()" />
      </header>
      <form>
        <div class="formData">
          <label for="first">Prénom</label><br>
          <input class="text-control" type="text" id="first" name="first" minlength="2"><br>
          <div class="formErrorFirst">
            <p>Veuillez entrer 2 caractères ou plus pour le champ du prénom</p>
          </div>
        </div>
        <div class="formData">
          <label for="last">Nom </label><br>
          <input class="text-control" type="text" id="last" name="last" minlength="2"><br>
          <div class="formErrorLast">
            <p>Veuillez entrer 2 caractères ou plus pour le champ du nom</p>
          </div>
        </div>
        <div class="formData">
          <label for="email">E-mail </label><br>
          <input class="text-control" type="email" id="email" name="email"><br>
          <div class="formErrorEmail">
            <p>Veuillez entrer une adresse e-mail valide</p>
          </div>
        </div>
        <div class="formData">
          <label>Votre message</label><br>
          <input type="textarea" class="text-control" id="message" name="message" min="5">
          <div class="formErrorMessage">
            <p>Veuillez entrer un message un peu plus long</p>
          </div>
        </div>
    
        <button type="button" class="contact_button" onclick="validate()">Envoyer</button>
      </form>
    </div>
  </div>
  <nav aria-haspopup="true">
    <span>Trier par</span>
    <div
      class="sort_menu"
      role="listbox"
      aria-labelledby="button_open_menu"
    >
      
        <div class="filter" id="filter_1" role="menuitem" onclick="sortPopularity()">
          <a
            data-filter-type="popularity"
            aria-label="trier medias par popularité"
            class="filter_link"
            href="#"
            >Popularité</a
          >
          <i id="menu_icon_up" class="fas fa-chevron-up" onclick="sortDate()"></i>
        </div>
        <div class="filter" id="filter_2" role="menuitem">
          <a
            data-filter-type="date"
            aria-label="trier medias par date"
            class="filter_link"
            href="#"
            >Date</a
          >
        </div>
        <div class="filter" id="filter_3" role="menuitem" onclick="sortTitle()">
          <a
            data-filter-type="title"
            aria-label="trier medias par ordre alphabétique"
            class="filter_link"
            href="#"
            >Titre</a
          >
        </div>
      
    </div>
  </nav>

  <div class="divMedia">

  </div>


  <div class="bottom-display">

  </div>
  <script src="/scripts/factories/photoFactory.js"></script>
  <script src="/scripts/factories/mediafactory.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js" type="module"></script>
</body>

</html>
